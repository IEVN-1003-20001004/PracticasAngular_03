<body>
  <div id="imgbo">
    <div class="container-fluid con-1">
      <div id="cinepolis">
        Cin√©polis
      </div>
      <br>
      <br>
      <div class="row">
        <div id="entradas">
          <h1>
            Entradas
          </h1>
          <div class="col-6">
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label for="nom" class="col-sm-2 col-form-label" id="alitex" style="width: 180px; text-align: center;">
                  Nombre
                </mat-label>
                <br>
                <input matInput type="text" [(ngModel)]="nom" name="nom" class="form-control" value="nom" required [ngStyle]="{'width':'100%','color':'white', 'background-color':'#2a2a2a00'}">
              </mat-form-field>
            </form>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label for="cant" class="col-sm-2 col-form-label" id="alitex"  style="width: 180px; text-align: center;">
                  Cantidad Compradores
                </mat-label>
                <br>
                <input matInput type="number" [(ngModel)]="cant" name="cant" class="form-control" value="cant" required [ngStyle]="{'width':'100%','color':'white', 'background-color':'#2a2a2a00'}">
              </mat-form-field>
            </form>
            <form class="example-form">
              <mat-radio-group name="opciones" [(ngModel)]="tarjSeleccionada">
                <label for="opciones" class="col-sm-2 col-form-label" id="alitex" style="width: 180px; text-align: center;">
                  Tiene Cineco
                </label>
                <mat-radio-button *ngFor="let op of tarj" name="opciones" [value]="op"  style="margin: 10px"  >
                  {{op}}
                </mat-radio-button>
              </mat-radio-group>
            </form>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label for="bol" class="col-sm-2 col-form-label" id="alitex" style="width: 10px; text-align: center;">
                  Cantidad de Boletas
                </mat-label>
                <br>
                <input matInput type="number" [(ngModel)]="bol" name="bol" class="form-control" value="bol" required [ngStyle]="{'width':'100%','color':'white', 'background-color':'#2a2a2a00'}">
              </mat-form-field>
            </form>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="total">
          <h1>
            Salidas
          </h1>
          <div class="mb-3 row" id="ali2">
            <mat-form-field>
              <mat-label for="total" class="col-sm-2 col-form-label" id="alitex">
                Valor a pagar
              </mat-label>
              <input matInput type="text" value="${{total}}" readonly>
            </mat-form-field>
            <img src="https://media1.giphy.com/media/ZEI92Smb8mLPZ2GYVm/giphy.gif" style="opacity: 80%; width: 550px; height: 450px;">
          </div>
        </div>
        <div id="botones">
          <h1>
            Acciones
          </h1>
          <div class="mb-3 row">
            <button mat-raised-button (click)="Procesar()" class="button1">
              Procesar
            </button>
          </div>
          <div class="mb-3 row">
            <button mat-raised-button (click)="cancelar()" class="button2">
              Salir
            </button>
          </div>
        </div>
        <br>
        <br>
        <div id="impresion" *ngIf="imp">
          <br>
          <table>
            <tr>
              <td>
                <div id="ali">
                  <mat-form-field>
                    <mat-label for="nom" class="col-sm-2 col-form-label" id="alitex">
                      Nombre:
                    </mat-label>
                    <input matInput type="text" value="{{nom}}" readonly [ngStyle]="{'color':'lightblue'}">
                  </mat-form-field>
                </div>
              </td>
              <td>
                <div id="ali">
                  <mat-form-field>
                    <mat-label for="cant" class="col-sm-2 col-form-label" id="alitex">
                      Cantidad Compradores:
                    </mat-label>
                    <input matInput type="text" value="{{cant}}" readonly [ngStyle]="{'color':'lightblue'}">
                  </mat-form-field>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div id="ali">
                  <mat-form-field>
                    <mat-label for="bol" class="col-sm-2 col-form-label" id="alitex">
                      Cantidad Boletas:
                    </mat-label>
                    <input matInput type="text" value="{{bol}}" readonly [ngStyle]="{'color':'lightblue'}">
                  </mat-form-field>
                </div>
              </td>
              <td>
                <div id="ali">
                  <mat-form-field>
                    <mat-label for="opciones" class="col-sm-2 col-form-label" id="alitex">
                      Tarjeta Cineco:
                    </mat-label>
                    <input matInput type="text" value="{{tarjSeleccionada}}" readonly [ngStyle]="{'color':'lightblue'}">
                  </mat-form-field>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div id="ali">
                  <mat-form-field>
                    <mat-label for="total" class="col-sm-2 col-form-label" id="alitex">
                      Valor a pagar
                    </mat-label>
                    <input matInput type="text" value="${{total}}" readonly [ngStyle]="{'color':'lightblue'}">
                  </mat-form-field>
                </div>
              </td>
              <td>
                <img src="https://speed-service.com.mx/wp-content/uploads/2021/04/Cinepolis-Facturacion-Logo.png" id="cine">
              </td>
            </tr>
          </table>
          <br>
        </div>
      </div>
    </div>
  </div>
</body>
